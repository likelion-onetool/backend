spring.application.name=server

# Profile 설정 - 부하테스트 시 변경
spring.profiles.active=postgres

# Bean 오버라이드 허용
spring.main.allow-bean-definition-overriding=true

# Local API 설정 import
spring.config.import=optional:application-local-api.properties

# MySQL DataSource (기본)
spring.datasource.url=jdbc:mysql://localhost:3306/onetool
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.jpa.hibernate.ddl-auto=create

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# PostgreSQL DataSource (ChatMessage 전용)
chat.datasource.url=jdbc:postgresql://localhost:5432/onetool
chat.datasource.username=postgres
chat.datasource.password=postgres
chat.datasource.driver-class-name=org.postgresql.Driver

logging.level.org.hibernate.type=trace

