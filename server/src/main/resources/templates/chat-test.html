<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { display: flex; gap: 20px; }
        .room-list { width: 300px; border-right: 1px solid #ccc; padding-right: 20px; }
        .chat-room { flex: 1; display: none; }
        .message-area { height: 400px; border: 1px solid #eee; overflow-y: scroll; padding: 10px; margin-bottom: 10px; background: #f9f9f9; }
        .message { margin-bottom: 5px; }
        .message.me { text-align: right; color: blue; }
        .room-item { cursor: pointer; padding: 10px; border-bottom: 1px solid #eee; }
        .room-item:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>

<h1>Onetool Chat Test</h1>

<div class="container">
    <!-- 왼쪽: 채팅방 목록 및 생성 -->
    <div class="room-list">
        <h3>채팅방 목록</h3>
        <div>
            <input type="text" id="newRoomName" placeholder="방 이름">
            <button onclick="createRoom()">방 만들기</button>
        </div>
        <div id="rooms" style="margin-top: 20px;">
            <!-- 채팅방 리스트가 여기에 표시됨 -->
        </div>
    </div>

    <!-- 오른쪽: 채팅 화면 -->
    <div class="chat-room" id="chatRoom">
        <h3 id="currentRoomName">채팅방</h3>
        <div class="message-area" id="messageArea"></div>
        <div>
            <input type="text" id="sender" placeholder="보내는 사람 (ID)" style="width: 100px;">
            <input type="text" id="messageInput" placeholder="메시지 입력" style="width: 300px;" onkeypress="if(event.keyCode==13) sendMessage()">
            <button onclick="sendMessage()">전송</button>
            <button onclick="disconnect()">나가기</button>
        </div>
    </div>
</div>

<script>
    var stompClient = null;
    var currentRoomId = null;

    // 초기 로딩 시 채팅방 목록 조회
    $(document).ready(function() {
        loadRoomList();
    });

    function loadRoomList() {
        $.get("/chat/chatroom/list", function(rooms) {
            $("#rooms").empty();
            rooms.forEach(function(room) {
                $("#rooms").append(
                    `<div class="room-item" onclick="enterRoom('${room.roomId}', '${room.name}')">
                        ${room.name}
                    </div>`
                );
            });
        });
    }

    function createRoom() {
        var name = $("#newRoomName").val();
        if (!name) return alert("방 이름을 입력하세요.");

        $.post("/chat/chatroom?name=" + name, function(room) {
            alert("방이 생성되었습니다: " + room.name);
            $("#newRoomName").val("");
            loadRoomList();
        });
    }

    function enterRoom(roomId, roomName) {
        if (currentRoomId === roomId) return;
        if (stompClient !== null) {
            disconnect();
        }

        currentRoomId = roomId;
        $("#currentRoomName").text("채팅방: " + roomName);
        $("#chatRoom").show();
        $("#messageArea").empty();

        // 기존 메시지 불러오기
        $.get("/chat/list?roomId=" + roomId, function(messages) {
            messages.forEach(showMessage);
            scrollToBottom();
        });

        connect(roomId);
    }

    function connect(roomId) {
        var socket = new SockJS('/ws-stomp'); // WebSocket 엔드포인트 확인 필요
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // 구독
            stompClient.subscribe('/sub/chat/room/' + roomId, function (chatMessage) {
                showMessage(JSON.parse(chatMessage.body));
                scrollToBottom();
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        console.log("Disconnected");
        $("#chatRoom").hide();
        currentRoomId = null;
    }

    function sendMessage() {
        var sender = $("#sender").val();
        var message = $("#messageInput").val();

        if (!sender || !message) return alert("보내는 사람과 메시지를 입력하세요.");

        var chatMessage = {
            roomId: currentRoomId,
            sender: sender,
            message: message,
            type: 'TALK' // MessageType enum에 맞게 설정
        };

        // 서버로 전송 (Controller의 @MessageMapping("/message")로 매핑됨)
        // 주의: /pub prefix가 설정되어 있다면 /pub/message로 보내야 함
        stompClient.send("/pub/message", {}, JSON.stringify(chatMessage));

        $("#messageInput").val("");
    }

    function showMessage(message) {
        var sender = $("#sender").val();
        var isMe = message.sender === sender;
        var html = `<div class="message ${isMe ? 'me' : ''}">
                        <strong>${message.sender}:</strong> ${message.message}
                    </div>`;
        $("#messageArea").append(html);
    }

    function scrollToBottom() {
        var area = document.getElementById('messageArea');
        area.scrollTop = area.scrollHeight;
    }
</script>

</body>
</html>
